<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="An homage to Suzanne Duchamp. Broken and Restored Multiplication.">
  <meta name="author" content="Cole Willsea">

  <title>
    Broken and Restored Digitization
  </title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="bg1">
  <div class="container">

    <div class="window item bottom-left">
      <iframe class="item window-skyline" src=""></iframe> <!-- //www.youtube.com/embed/zUbKbhyEZYY?autoplay=1&controls=0&loop=1&playlist=zUbKbhyEZYY" frameborder="0"></iframe> -->
      <div class="item bars window-top">/</div>
      <div class="item bars window-frame">|</div>
    </div>

    <div class="signature item bottom-right">
      <div class="signature-top-right">Broken</div>
      <div class="signature-middle">
        <span class="signature-multi">Multiplication</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and
      </div>
      <div class="signature-bot-right">Restored</div>
      <div class="signature-name">Suzanne Duchamp . 1918-1919 .</div>
    </div>

    <div class="item big-green-circle">
      <div class="item circle drk-grn circle-large">&nbsp;</div>
      <div class="item circle olive circle-large">&nbsp;</div>
      <div class="item circle brt-green circle-large">&nbsp;</div>
    </div>


<div class="item big-white-circle">
      <div class="item circle lter-gray circle-large">&nbsp;</div>
    </div>
    <div class="item med-brn-circle">
      <div class="item circle brawn circle-lrg">&nbsp;</div>
    </div>

    <div class="item sm-white-circle">
      <div class="item circle whitish circle-med">&nbsp;</div>
    </div>

    <div class="item lil-grey-circle">
      <div class="item circle medgray circle-medee">&nbsp;</div>
      <div class="item circle drkgray circle-medee">&nbsp;</div>
    </div>



    <div class="item big-brown-circle">
      <div class="item circle brown circle-large">&nbsp;</div>
    </div>

    <div class="item lil-gray-circle">
      <div class="item circle medgray circle-sm">&nbsp;</div>
      <div class="item circle ltgray circle-sm">&nbsp;</div>
    </div>

    <div class="item center tower">
      <span style="text-decoration: line-through;">\_-\_-_-_/-_/</span><br />
      <span style="text-decoration: overline;">\_-_-_-_-_/</span><br />
      <span style="text-decoration: overline;">\_--\--_/</span><br />
      <span style="text-decoration: underline;">\&nbsp;-X-&nbsp;/</span><br />
      <span style="text-decoration: underline;">\</span><span style="text-decoration: line-through;">xx</span><span style="text-decoration: underline;">/</span><br />
       <span style="text-decoration: line-through;"> \x/</span><br />
      <span style="text-decoration: overline;">\/</span>
    </div>






  </div>
  <script src="app.js"></script>
</body>
</html>
